<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documnet Object Model</title>
</head>

<body style = "background-color : burlywood">
    <div class="parent">
    <div class="popop"> Tuesday</div>
    <div class="popop">Thursday </div>
    <div class="popop">friday </div>
    <div class="popop">Saturday </div>
</div>
    
</body>
<script>
  let parent =  document.querySelector(".parent")
  console.log(parent);
  console.log(parent.children);
  console.log(parent.children[1].innerHTML);

  // for loop in html collection
   
  for (let i = 0; i < parent.children.length; i++){
        console.log("THis is the children" , parent.children[i].innerHTML);
  }

    parent.children[1].style.color = "red"
    //parent to child
     console.log(parent.firstElementChild) 
     console.log(parent.lastElementChild.innerHTML)

      const bv = document.querySelector(".popop")
      console.log(bv);
      // from child to parent 
      console.log(bv.parentElement)
      console.log(bv.nextElementSibling)

       //child nodes for the proper dom structure 
      console.log("Nodes", parent.childNodes);

  
</script>
</html>
